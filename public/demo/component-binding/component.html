<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Component Demo</title>
    <link type="text/css" href="../libs/css/bootstrap.min.css">
    <script type="text/javascript" src="../libs/knockout-debug.js"></script>
    <script type="text/javascript" src="../libs/knockout.mapping.js"></script>
    <script type="text/javascript" src="../libs/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12" data-bind="component:'studentInfo'">
        </div>
    </div>
</div>

<script type="text/javascript">
    ko.components.register('studentInfo', {
        viewModel: function () {
            var self = this;
            $.get('/users', function (data) {
                self = ko.mapping.fromJS(data);
            });

        },
        template: '<ol><li data-bind="text: name"></li><li data-bind="text: age"></li></ol>'
    });

    ko.applyBindings();
</script>
</body>
</html>
